<div class="title clearfix">
    <h2>{{ category.name }}</h2>
    {% if products.has_next %}
    <a class='explore next-page' data-category='{{ category.id }}' data-page='{{ products.next_page_number }}' href='{% url 'category' category.id products.next_page_number %}'>Следующая страница</a>
    {% endif %}
    {% if products.has_previous %}
    <a class='explore previous-page' data-category='{{ category.id }}' data-page='{{ products.previous_page_number }}' href='{% url 'category' category.id products.previous_page_number %}'>Предыдущая страница</a>
    {% endif %}
  </div>
  <div class="related-products clearfix">
    {% include 'mainapp/includes/product_list_inc.html' %}
  </div>
