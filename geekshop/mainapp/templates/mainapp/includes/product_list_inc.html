{% load static %}

{% for product in products %}
<div class="block">
    <a href="{% url 'product' product.id %}">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="" />
        {% else %}
            <img src="{% static 'img/no_img.jpg' %}" alt="" />
        {% endif %}
        <div class="text">
        <img src="{% static 'img/icon-hover.png' %}" alt="img" />
        <h4>{{ product.name|title }}</h4>
        <p>{{ product.description|upper|truncatewords:10 }}</p>
        </div>
    </a>
  </div
  {% endfor %}
